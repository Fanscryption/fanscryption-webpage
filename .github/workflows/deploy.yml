name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.SERVER }}
    steps:
    - uses: actions/checkout@v2
    - name: init ssh agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_CI }}
    - name: deploy
      run: |
        echo "$SERVER ssh-rsa " >> ~/.ssh/known_hosts
        ssh ci@$SERVER "mkdir -p /var/www/irl"
        scp -r public index.html "ci@$SERVER:/var/www/irl/"
